<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Scoop Ice Cream</title>
    <style>
        header {
            background-color: #f9e2c8;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-bottom: 3px solid #e4b48c;
        }

        header img {
            width: 50px;
            height: 50px;
        }

        header h1 {
            margin: 0;
        }

        .navbar {
            background-color: #fff3e0;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #e4b48c;
        }

        .navbar a {
            text-decoration: none;
            color: brown;
            background-color: #f28c8c;
            font-weight: bold;
            margin: 0 10px;
            padding: 8px 15px;
            border-radius: 12px;
            display: inline-block;
        }

        h2 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border: 1px solid black;
            border-collapse: collapse;
            background-color: #fff8ee;
        }

        th, td {
            border: 1px solid black;
            padding: 10px 15px;
            text-align: left;
        }

        .button {
            background-color: #f28c8c;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 8px 14px;
            cursor: pointer;
            width: 100%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 10%;
            margin: 20px auto;
        }

        footer {
            background-color: #f9e2c8;
            text-align: center;
            padding: 15px;
            border-top: 3px solid #e4b48c;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Sweet Scoop logo">
        <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="menu_view.html">Menu</a>
    </div>

    <main>
        <h2>Order Summary</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Flavor</td>
                <td>Vanilla Dream</td>
            </tr>
            <tr>
                <td>Type</td>
                <td>Cone</td>
            </tr>
            <tr>
                <td>Toppings</td>
                <td>Sprinkles, Nuts</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$6.50</td>
            </tr>
        </table>
        <br>
        <div class="buttons">
            <a href="customize_order.html">
                <button class="button">Edit Order</button>
            </a>
            <button class="button">Confirm Order</button>
        </div>
        
    </main>

    <footer>
        Â© 2026 Sweet Scoop Ice Cream
    </footer>
    </main>
</body>
</html>
